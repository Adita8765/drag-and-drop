<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="builder-container">
        <!-- Element Palette -->
        <div class="palette">
            <h3>Elements</h3>
            <div class="palette-items">
                <div class="palette-item" draggable="true" data-type="text">
                    <span>üìù Text</span>
                </div>
                <div class="palette-item" draggable="true" data-type="image">
                    <span>üñºÔ∏è Image</span>
                </div>
                <div class="palette-item" draggable="true" data-type="button">
                    <span>üîò Button</span>
                </div>
                <div class="palette-item" draggable="true" data-type="divider">
                    <span>‚ûñ Divider</span>
                </div>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas" id="canvas">
            <h3>Your Website</h3>
            <div class="template-structure">
                <!-- Predefined template areas -->
                <div class="template-header drop-zone"></div>
                <div class="template-main drop-zone"></div>
                <div class="template-footer drop-zone"></div>
            </div>
        </div>

        <!-- Properties Panel -->
        <div class="properties-panel">
            <h3>Properties</h3>
            <form id="element-properties-form">
                <div class="form-group">
                    <label for="element-content">Content</label>
                    <textarea id="element-content" name="content"></textarea>
                </div>
                <div class="form-group">
                    <label for="element-color">Color</label>
                    <input type="color" id="element-color" name="color">
                </div>
                <div class="form-group">
                    <label for="element-size">Size</label>
                    <select id="element-size" name="size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <button type="submit">Apply Changes</button>
                <button type="button" id="delete-element">Delete</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
